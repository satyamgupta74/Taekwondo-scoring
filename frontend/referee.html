<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referee Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-3">Referee Panel</h2>

    <div id="midRow" class="alert alert-info d-flex justify-content-between align-items-center" role="alert" style="display:none;">
      <div>Connected to Match: <strong id="midText"></strong></div>
      <span class="badge bg-secondary">from QR/link</span>
    </div>

    <div id="noMid" class="alert alert-warning" role="alert" style="display:none;">
      No match detected. Please open this page using the QR code or link from the Scoreboard.
    </div>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-6">
        <input type="text" id="refereeId" placeholder="Your Referee ID (A / B / C)" class="form-control" />
      </div>
      <div class="col-12 col-md-6">
        <button class="btn btn-primary w-100" id="enableBtn">Enable Controls</button>
      </div>
    </div>

    <div id="scoreButtons" class="mt-3" style="display: none;">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h4 class="card-title text-success">Chong</h4>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-success" onclick="giveScore('chong', 1)">+1</button>
                <button class="btn btn-outline-success" onclick="giveScore('chong', 2)">+2</button>
                <button class="btn btn-outline-success" onclick="giveScore('chong', 3)">+3</button>
                <button class="btn btn-outline-success" onclick="giveScore('chong', 4)">+4</button>
                <button class="btn btn-outline-success" onclick="giveScore('chong', 5)">+5</button>
                <button class="btn btn-outline-danger" onclick="giveScore('chong', -1)">-1</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h4 class="card-title text-primary">Hong</h4>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-primary" onclick="giveScore('hong', 1)">+1</button>
                <button class="btn btn-outline-primary" onclick="giveScore('hong', 2)">+2</button>
                <button class="btn btn-outline-primary" onclick="giveScore('hong', 3)">+3</button>
                <button class="btn btn-outline-primary" onclick="giveScore('hong', 4)">+4</button>
                <button class="btn btn-outline-primary" onclick="giveScore('hong', 5)">+5</button>
                <button class="btn btn-outline-danger" onclick="giveScore('hong', -1)">-1</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("mid");
    let refereeId = "";

    window.addEventListener("DOMContentLoaded", () => {
      if (matchId) {
        document.getElementById("midText").innerText = matchId;
        document.getElementById("midRow").style.display = "flex";
        socket.emit("joinMatch", matchId, "referee");
      } else {
        document.getElementById("noMid").style.display = "block";
        document.getElementById("enableBtn").disabled = true;
      }
    });

    document.getElementById("enableBtn").addEventListener("click", () => {
      refereeId = document.getElementById("refereeId").value.trim();
      if (!refereeId) return alert("Please enter your Referee ID.");
      document.getElementById("scoreButtons").style.display = "block";
    });

    function giveScore(player, points) {
      if (!refereeId) return alert("Please enter Referee ID first.");
      socket.emit("giveScore", { matchId, refereeId, player, points });
    }
  </script>
</body>
</html>
